<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Grupo 8</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <ul class="nav-items">
                <li class="item">
                    <a href="index.html"><img class="imgLogo" src="./assets/icon/Logo High.png" alt="logotipo"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cadastro">
            <div class="campos">
                <div class="imagemNuvem">
                    <img src="./assets/imgs/nuvemConexao.png" class="imagemFundo" alt="">
                </div>

                <div class="box">
                    <div class="boxInputs">
                        <label class="titulo" for="text">Inscreva-se gratuitamente</label>
                        <div class="inputs">

                            <div class="nomeCompleto">
                                <label class="titulosInputs" for="text">Nome:</label>
                                <input id="input_nomeCompleto" class="normais" type="text" placeholder="Nome completo">
                            </div>

                            <div class="email">
                                <label class="titulosInputs" for="E-mail">E-mail:</label>
                                <input id="input_email" class="normais" type="email"
                                    placeholder="email@endereco.com"><br>
                            </div>

                            <div class="telefone">
                                <label class="titulosInputs" for="text">Telefone:</label>
                                <input id="input_tel" class="pequenos" type="number" placeholder="xxxxxxxxx">
                            </div>

                            <div class="empresa">
                                <label class="titulosInputs" for="text">Empresa:</label>
                                <input id="input_empresa" class="normais" type="text" placeholder="Nome da Empresa">
                                <br>
                            </div>

                            <div class="cnpj">
                                <label class="titulosInputs" for="text">CNPJ:</label>
                                <input id="input_cnpj" class="pequenos" type="number" placeholder="xxxxxxxxxxxxxx">
                            </div>

                            <div class="cep">
                                <label class="titulosInputs" for="text">CEP:</label>
                                <input id="input_cep" class="pequenos" type="number" placeholder="xxxxxxxx">
                            </div>

                            <div class="estado">
                                <label class="titulosInputs" for="text">Estado:</label>
                                <input id="input_estado" class="pequenos" type="text" placeholder="UF">
                            </div>

                            <div class="endereco">
                                <label class="titulosInputs" for="text">Endereço:</label>
                                <input id="input_endereco" class="normais" type="text" placeholder="Nome da rua">
                            </div>


                            <div class="numero">
                                <label class="titulosInputs" for="text">Nº:</label>
                                <input id="input_numeroEnd" class="pequenos" type="number" placeholder="Nº">
                            </div>

                            <div class="bairro">
                                <label class="titulosInputs" for="text">Bairro:</label>
                                <input id="input_bairro" class="normais" type="text" placeholder="Nome do bairro">
                            </div>

                            <div class="complemento">
                                <label class="titulosInputs" for="text">Complemento:</label>
                                <input id="input_complemento" class="normais" type="text"
                                    placeholder="Condomínio, bloco">
                            </div>

                        </div>

                        <button class="btnConta" onclick="cadastrar()">Criar Conta</button>
                    </div>

                    <div class="infos">
                        <label class="titulo" for="text">Benefícios do seu cadastro</label>

                        <ul class="main-items">
                            <li class="beneficios">- Monitorar seu sistema</li>
                            <li class="beneficios">- Código de segurança para seu login</li>
                            <li class="beneficios">- Bloquear as entradas USB do seu computador</li>
                            <li class="beneficios">- Seus dados 100% limpos e seguros</li><br>
                            <b>
                                <li class="beneficiosMais">E muito mais!</li>
                            </b>
                            <!-- <li class="beneficios">Acesso personalizado de acordo com seu cargo</li> -->
                        </ul>

                        <a class="acessarLogin" href="login.html">Já tem sua conta? Acesse-a agora</a>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- <script src="./js/cadastro.js">

    </script> -->

</body>

</html>

<script>

    function cadastrar() {

        var nomeCompletoVar = input_nomeCompleto.value;
        var emailVar = input_email.value;
        var telefoneVar = input_tel.value;
        var nomeEmpresaVar = input_empresa.value;
        var cnpjVar = input_cnpj.value;
        var cepVar = input_cep.value;
        var estadoVar = input_estado.value;
        var enderecoVar = input_endereco.value;
        var numeroEndVar = input_numeroEnd.value;
        var bairroVar = input_bairro.value;
        var complementoVar = input_complemento.value;

        if (
            nomeCompletoVar == "" ||
            emailVar == "" ||
            telefoneVar == "" ||
            nomeEmpresaVar == "" ||
            cnpjVar == "" ||
            cepVar == "" ||
            estadoVar == "" ||
            enderecoVar == "" ||
            numeroEndVar == "" ||
            bairroVar == "" ||
            complementoVar == ""
        )
        // {
        //   return false;
        // }

        {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Preencha todos os campos";
        } else if (telefoneVar.length < 9 || telefoneVar.length > 9) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Insira um telefone válido";
        } else if (emailVar.indexOf('@') < 0 || emailVar.indexOf('.') < 0) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Insira um e-mail válido!";
        } else if (cnpjVar.length != 14) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Insira um cnpj válido!";
        } else if (cepVar.length != 8) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Insira um cep válido!";
        } else if (estadoVar.length > 2 || estadoVar.length < 2) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Insira um estado válido!";
        } else if (numeroEndVar < 0) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Coloque um número de endereço válido!";
        }

        else {
            // setInterval(sumirMensagem, 5000);
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Indo para o login...";
        }

        // Enviando o valor da nova input
        fetch("/cadastro/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeCompletoVar,
                emailServer: emailVar,
                telefoneServer: telefoneVar,
                nomeEmpresaServer: nomeEmpresaVar,
                cnpjServer: cnpjVar,
                cepServer: cepVar,
                estadoServer: estadoVar,
                enderecoServer: enderecoVar,
                numeroEndServer: numeroEndVar,
                bairroServer: bairroVar,
                complementoServer: complementoVar

            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    // limparFormulario();
                    // finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
        // return false;
    }
    // .catch(function (resposta) {
    //     console.log(`#ERRO: ${resposta}`);
    //     // finalizarAguardar();
    // });

    // return false;

    // function sumirMensagem() {
    //     cardErro.style.display = "none";
    // }
    // }

</script>
