<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grupo 8</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <ul class="nav-items">
                <li class="item">
                    <a href="index.html"><img class="imgLogo" src="./assets/icon/Logo High.png" alt="logotipo"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login">
            <div class="logo">
                <div class="imagemNOC">
                    <img src="./assets/imgs/nocLoginCortado.jpg" class="imgNOC" alt="">
                </div>

                <div class="formulario">
                    <div class="borda">
                        <p>Bem-Vindo, faça seu Login</p>

                        <div class="usuario">
                            <label class="inputUsuario">Usuário</label> <br>
                            <input id="input_usuario" type="text">

                        </div>

                        <div class="senha">
                            <label class="inputSenha">Senha</label> <br>
                            <input id="input_senha" type="password">
                        </div>

                        <div class="div_botoes">
                            <button class="botaoEntrar" onclick="entrar()">Entrar</button>
                        </div>

                        <div class="linkCadastro">
                            <a class="linkConta" href="cadastro.html">Não tem uma conta?</a>
                        </div>
                    </div>
                </div>

            </div>
            </div>
        </section>
    </main>

</body>

</html>

<script>

    function entrar() {

        var nomeUsuario = input_usuario.value;
        var senha = input_senha.value;

        if (
            nomeUsuario == "" ||
            senha == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Preencha todos os campos";

        } else if (nomeUsuario.length < 1) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Insira um nome de usuário válido";

        } else if (senha.length < 6) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Senha com no mínimo 6 dígitos!";

        }
        else {
            setInterval(sumirMensagem, 5000);
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Indo para sua página...";
        }

        function sumirMensagem() {
            cardErro.style.display = "none";
        }
    }

</script>
