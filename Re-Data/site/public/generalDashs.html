<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Geral</title>
    <link rel="stylesheet" href="./css/generalDashs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <main>
        <section>
            <nav class="navbar">
                <div class="user">
                    <img src="./assets/icon/Logo High.png" alt="">
                    <i class="fas fa-user-lock"></i>
                </div>
                <div class="meeting">
                    <h1>Bem-vindo(a)!</h1>
                    <h1 id="data"></h1>
                    <h1 id="time"></h1>
                </div>
                <ul class="nav-items">
                    <li class="item">
                        <!-- Nossos Serviços -->
                        <i class="fas fa-info-circle"></i>
                    </li>
                    <li class="item">
                        <!-- Home -->
                        <i class="fas fa-house-user"></i>
                    </li>
                    <li class="item">
                        <!-- Sair -->
                        <i class="fas fa-sign-out-alt"></i>
                    </li>
                </ul>
            </nav>
            <div class="content">
                <div class="info">
                    <div class="kpi">
                        <h1>Máquinas ativas: 100</h1>
                    </div>
                    <div class="kpi">
                        <h1>
                            Tempo de operação total: 255h
                        </h1>
                    </div>
                    <div class="kpi">
                        <h1>
                            Eficiência: 33%
                        </h1>
                    </div>
                    <div class="kpi">
                        <h1>
                            33% do disco de 512
                        </h1>
                    </div>
                    <div class="select-project">
                        <select name="" id="">
                            <option value="">Projeto 1</option>
                            <option value="">Projeto 2</option>
                            <option value="">Projeto 3</option>
                        </select>
                    </div>
                </div>
                <div class="dash-view">
                    <div class="group">
                        <div class="dashboard">
                            <canvas id="myChart1"></canvas>
                        </div>
                        <div class="dashboard">
                            <canvas id="myChart2"></canvas>
                        </div>
                    </div>
                    <div class="group">
                        <div class="dashboard">
                            <canvas id="myChart3"></canvas>
                        </div>
                        <div class="dashboard">
                            <canvas id="myChart4"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./js/dashConstruction.js"></script>
