<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão Geral Projeto</title>
    <link rel="stylesheet" href="./css/DashProjeto.css">
    <script src="https://kit.fontawesome.com/7387ea8328.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <main>
        <section>
            <nav>
                <div class="logo">
                    <img src="./assets/icon/Logo High.png" alt="">
                </div>
                <ul class="nav-items">
                    <li class="item">
                        <button class="groupOpcoes"><i class="fas fa-home"></i> Home</button>
                    </li>
                    <li class="item">
                        <b class="titulo">
                            <p class="titulo">PROJETOS</p>
                        </b>
                        <button class="groupOpcoes"><i class="fas fa-tachometer"></i> Dashboard</button>
                        <button class="groupOpcoes"><i class="fas fa-desktop"></i> Máquinas</button>
                    </li>
                    <li class="item">
                        <b class="titulo">
                            <p class="titulo">MÁQUINAS</p>
                        </b>
                        <button class="groupOpcoes"><i class="fas fa-tachometer"></i> Dashboard</button>
                    </li>
                    <a href="login.html" class="item">
                        <li class="item">
                            <button class="groupOpcoes-sair"><i class="fas fa-sign-out-alt"></i> Sair</button>
                        </li>
                    </a>
                </ul>
            </nav>
            <div class="screen">
                <div class="top">
                    <div class="project">
                        <h1>Project Test</h1>
                    </div>
                    <div class="legends">
                        <div class="legend">
                            <h1>VERDE</h1>
                        </div>
                        <div class="legend">
                            <h1>AMARELO</h1>
                        </div>
                        <div class="legend">
                            <h1>VERMELHO</h1>
                        </div>
                    </div>
                </div>
                <div class="dashView">
                    <div class="options">
                        <div class="metrics">
                            <div class="metric">
                                <h1>Máquinas conectadas:</h1>
                            </div>
                            <div class="metric">
                                <h1>Tempo de projeto:</h1>
                            </div>
                            <div class="metric">
                                <h1>Taxa de captura do Hardware:</h1>
                            </div>
                        </div>
                        <div class="change-hardware">
                            <div class="hardware">
                                <h1>h1</h1>
                            </div>
                            <div class="hardware">
                                <h1>h2</h1>
                            </div>
                            <div class="hardware">
                                <h1>h3</h1>
                            </div>
                        </div>
                    </div>
                    <div class="dashArea">
                        <div class="top-dash">
                            <canvas id="cpuRam" class="chart"></canvas>
                            <canvas id="taxaLeiturasEscritas" class="chart"></canvas>
                            <canvas id="pacotesEnviadosRecebidos" class="chart"></canvas>
                        </div>
                        <div class="bottom-dash">
                            <canvas id="qtdLeiturasEscritas" class="chart"></canvas>
                            <div class="kpis">
                                <div class="double">
                                    <div class="kpi">a</div>
                                    <div class="kpi">a</div>
                                </div>
                                <div class="mono">
                                    <div class="kpi">a</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

<script src="./js/dashConstruction.js"></script>
