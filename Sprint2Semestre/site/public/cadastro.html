<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Grupo 8</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <ul class="nav-items">
                <li class="item">
                    <a href=""><img class="imgLogo" src="./assets/imgs/logotipo.png" alt="logotipo"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cadastro">
            <div class="campos">
                <div class="imagemNuvem">
                    <img src="./assets/imgs/nuvemConexao.png" class="imagemFundo" alt="">
                </div>

                <div class="box">
                    <div class="boxInputs">
                        <label class="titulo" for="text">Inscreva-se gratuitamente</label>
                        <div class="inputs">

                            <div class="nomeCompleto">
                                <label class="titulosInputs" for="text">Nome:</label>
                                <input id="input_nomeCompleto" class="normais" type="text" placeholder="Nome completo">
                            </div>

                            <div class="email">
                                <label class="titulosInputs" for="E-mail">E-mail:</label>
                                <input id="input_email" class="normais" type="email" placeholder="E-mail: email@endereco.com"><br>
                            </div>

                            <div class="telefone">
                                <label class="titulosInputs" for="text">Telefone:</label>
                                <input id="input_tel" class="pequenos" type="number" placeholder="xxxxxxxxx">
                            </div>

                            <!-- <div class="cargo">
                                <label class="titulosInputs" for="text">Cargo:</label>
                                <select class="opcoesCargo" name="opcoesCargo" id="">
                                    <option class="selects" value="gestor">Gestor</option>
                                    <option class="selects" value="estagiario">Estagiário</option>
                                    <option class="selects" value="financeiro">Financeiro</option>
                                    <option class="selects" value="juridico">Jurídico</option>
                                    <option class="selects" value="rh">RH</option>
                                    <option class="selects" value="convidado">Convidado</option>
                                </select>
                            </div> -->

                            <div class="empresa">
                                <label class="titulosInputs" for="text">Empresa:</label>
                                <input id="input_empresa" class="normais" type="text" placeholder="Nome da Empresa"> <br>
                            </div>

                            <div class="cnpj">
                                <label class="titulosInputs" for="text">CNPJ:</label>
                                <input id="input_cnpj" class="pequenos" type="number" placeholder="xxxxxxxxxxxxxx">
                            </div>

                            <div class="pacotes">
                                <label class="titulosInputs" for="text">Pacotes:</label>
                                <select class="opcoesPacotes" name="opcoesPacotes" id="">
                                    <option class="selects" value="pacote01">Pacote01</option>
                                    <option class="selects" value="pacote02">Pacote02</option>
                                </select>
                            </div>

                            <div class="cep">
                                <label class="titulosInputs" for="text">CEP:</label>
                                <input id="input_cep" class="pequenos" type="number" placeholder="xxxxxxxx">
                            </div>

                            <div class="endereco">
                                <label class="titulosInputs" for="text">Endereço:</label>
                                <input id="input_endereco" class="normais" type="text" placeholder="Nome da rua">
                            </div>


                            <div class="numero">
                                <label class="titulosInputs" for="text">Nº:</label>
                                <input id="input_numCasa" class="pequenos" type="number" placeholder="Nº">
                            </div>

                            <div class="bairro">
                                <label class="titulosInputs" for="text">Bairro:</label>
                                <input id="input_bairro" class="normais" type="text" placeholder="Nome do bairro">
                            </div>

                            <div class="complemento">
                                <label class="titulosInputs" for="text">Complemento:</label>
                                <input id="input_complemento" class="normais" type="text" placeholder="Condomínio, bloco">
                            </div>

                            <div class="senha">
                                <label class="titulosInputs" for="text">Senha:</label>
                                <input id="input_senha" class="pequenos" type="password" placeholder="******">
                            </div>
                        </div>

                        <button class="btnConta" onclick="criarConta()">Criar Conta</button>
                    </div>

                    <div class="infos">
                        <label class="titulo" for="text">O registro te dará acesso a:</label>

                        <ul class="main-items">
                            <li class="beneficios">Monitorar seu sistema</li>
                            <li class="beneficios">Monitorar as guias dos seus funcionários</li>
                            <li class="beneficios">Código de segurança para seu login</li>
                            <li class="beneficios">Funcionalidade 04</li>
                            <li class="beneficios">Acesso personalizado de acordo com seu cargo</li>
                            <li class="beneficios">Acesso 02</li>
                        </ul>
                    </div>
                </div>

            </div>
        </section>
    </main>

</body>
</html>

<script>

function criarConta() {

var nomeCompleto = input_nomeCompleto.value;
var email = input_email.value;
var telefone = input_tel.value;
var nomeEmpresa = input_empresa.value;
var cnpj = input_cnpj.value;
var cep = input_cep.value;
var endereco = input_endereco.value;
var numCasa = input_numCasa.value;
var bairro = input_bairro.value;
var complemento = input_complemento.value;
var senha = input_senha.value;

  if (
      nomeCompleto == "" ||
      email == "" ||
      telefone == "" ||
      nomeEmpresa == "" ||
      cnpj == "" ||
      cep == "" ||
      endereco == "" ||
      numCasa == "" ||
      bairro == "" ||
      complemento == "" ||
      senha == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Preencha todos os campos";
    } else if (telefone.length < 9 || telefone.length > 9)  {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Insira um telefone válido";
    } else if (email.indexOf('@') < 0 || email.indexOf('.') < 0)  {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Insira um e-mail válido!";
    } else if (cnpj.length != 14)  {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Insira um cnpj válido!"; 
    } else if (cep.length != 8)  {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Insira um cep válido!"; 
    } else if (numCasa < 0)  {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Coloque um número de endereço válido!"; 
    } else if (senha.length < 6)  {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Senha com no mínimo 6 dígitos!"; 
    }
    else {
      setInterval(sumirMensagem, 5000);
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Indo para o login...";
    }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
}

</script>
