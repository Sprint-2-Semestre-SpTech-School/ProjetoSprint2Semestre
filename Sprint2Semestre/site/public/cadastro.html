<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Grupo 8</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <ul class="nav-items">
                <li class="item">
                    <a href=""><img class="imgLogo" src="./assets/imgs/logotipo.png" alt="logotipo"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cadastro">
            <div class="campos">
                <div class="imagemNuvem">
                    <img src="./assets/imgs/nuvemConexao.png" class="imagemFundo" alt="">
                </div>

                <div class="box">
                    <div class="boxInputs">
                        <label class="titulo" for="text">Inscreva-se gratuitamente</label> 
                        <div class="inputs">
            
                            <div class="nomeCompleto">
                                    <label class="titulosInputs" for="text">Nome:</label> 
                                    <input class="normais" type="text" placeholder="Nome completo"> 
                            </div>

                            <div class="email">
                                <label class="titulosInputs" for="E-mail">E-mail:</label> 
                                <input class="normais" type="email" placeholder="E-mail: email@endereco.com"><br>
                            </div>
            
                            <div class="telefone">
                                <label class="titulosInputs" for="text">Telefone:</label>
                                <input class="pequenos" type="number" placeholder="xxxxxxxxx"> 
                            </div>

                            <div class="empresa">
                                <label class="titulosInputs" for="text">Empresa:</label>
                                <input class="normais" type="text" placeholder="Nome da Empresa"> <br>
                            </div>

                            <div class="cnpj">
                                <label class="titulosInputs" for="text">CNPJ:</label>
                                <input class="pequenos" type="number" placeholder="xxxxxxxxxxxxxx"> 
                            </div>

                            <div class="pacotes">
                                <label class="titulosInputs" for="text">Pacotes:</label>
                                <select class="opcoesPacotes" name="opcoesPacotes" id="">
                                    <option class="selects" value="pacote01">Pacote01</option>
                                    <option class="selects" value="pacote02">Pacote02</option>
                                </select>
                            </div>

                            <div class="cep">
                                <label class="titulosInputs" for="text">CEP:</label>
                                <input class="pequenos" type="number" placeholder="xxxxxxxx"> 
                            </div>

                            <div class="endereco">
                                <label class="titulosInputs" for="text">Endereço:</label>
                                <input class="normais" type="text" placeholder="Nome da rua"> 
                            </div>

                            
                            <div class="numero">
                                <label class="titulosInputs" for="text">Nº:</label>
                                <input class="pequenos" type="number" placeholder="Nº"> 
                            </div>

                            <div class="bairro">
                                <label class="titulosInputs" for="text">Bairro:</label>
                                <input class="normais" type="text" placeholder="Nome do bairro"> 
                            </div>

                            <div class="complemento">
                                <label class="titulosInputs" for="text">Complemento:</label>
                                <input class="normais" type="text" placeholder="Condomínio, bloco"> 
                            </div>
<!-- 
                            <input class="pequenos" type="text"><br>
            
                            <input class="pequenos" type="number" placeholder="CEP"> 
                            <input class="normais" type="text" placeholder="Rua"><br>
                            <input class="normais" type="text" placeholder="Complemento"><br> -->
                        </div>
            
                        <button class="btnConta" onclick="criarConta()">Criar Conta</button>
                    </div>
    
                    <div class="infos">
                        <label class="titulo" for="text">O registro te dará acesso a:</label>
                        
                        <ul class="main-items">
                            <li class="beneficios">Monitorar seu sistema</li>
                            <li class="beneficios">Monitorar as guias dos seus funcionários</li>
                            <li class="beneficios">Código de segurança para seu login</li>
                            <li class="beneficios">Funcionalidade 04</li>
                            <li class="beneficios">Acesso personalizado de acordo com seu cargo</li>
                            <li class="beneficios">Acesso 02</li>
                        </ul>
                    </div>
                </div>
    
            </div>
        </section>
    </main>

</body>

</html>
